<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification réussie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .checkmark-container {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: green;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards, scaleUp 0.5s ease-out forwards;
    }

    .checkmark {
      display: inline-block;
      animation: growCheckmark 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes scaleUp {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes growCheckmark {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="checkmark-container">
    <div class="checkmark">✔️</div>
  </div>
  <div class="message">Authentification réussie !</div>


</body>
</html>
