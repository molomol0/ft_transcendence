<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat App</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 5px;
        }
        .chat-input button {
            margin-left: 10px;
        }
        .chat-sections {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Enhanced Chat App</h1>
        
        <div class="chat-sections">
            <div style="flex: 1;">
                <h2>Lobby Chat</h2>
                <div class="chat-messages" id="lobby-messages"></div>
                <div class="chat-input">
                    <input type="text" id="lobby-chat-input" placeholder="Type your message...">
                    <button onclick="sendLobbyMessage()">Send</button>
                </div>
            </div>

            <div style="flex: 1;">
                <h2>Direct Message</h2>
                <div class="chat-input">
                    <input type="text" id="direct-user-id" placeholder="Enter User ID">
                    <button onclick="startDirectMessage()">Connect</button>
                </div>
                <div class="chat-messages" id="direct-messages"></div>
                <div class="chat-input">
                    <input type="text" id="direct-chat-input" placeholder="Type your message...">
                    <button onclick="sendDirectMessage()">Send</button>
                </div>
            </div>
        </div>

        <hr>

        <h2>Authentication</h2>
        <div>
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div>
            <h3>Signup</h3>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-password2" placeholder="Confirm Password">
            <button onclick="signup()">Signup</button>
        </div>
    </div>

    <script>
        let lobbyWebSocket;
        let directWebSocket;
        let authToken = null;
        let currentUserId = null;
        let selectedUserId = null;

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('http://localhost:8000/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error logging in');
                }
            })
            .then(data => {
                authToken = data.access;
                connectToLobby();
            })
            .catch(error => console.error('Error logging in:', error));
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const password2 = document.getElementById('signup-password2').value;

            fetch('http://localhost:8000/api/auth/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, password2 })
            })
            .then(response => response.json())
            .then(data => {
                authToken = data.access;
                connectToLobby();
            })
            .catch(error => console.error('Error signing up:', error));
        }

        function connectToLobby() {
            lobbyWebSocket = new WebSocket('ws://localhost:8002/ws/lobby/', ['Bearer_' + authToken]);

            lobbyWebSocket.onopen = () => {
                console.log('Lobby WebSocket connection opened');
            };

            lobbyWebSocket.onmessage = event => {
                const message = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.textContent = `${message.sender}: ${message.message}`;
                document.getElementById('lobby-messages').appendChild(messageElement);
            };

            lobbyWebSocket.onclose = () => {
                console.log('Lobby WebSocket connection closed');
            };
        }

        function sendLobbyMessage() {
            if (lobbyWebSocket) {
                const messageInput = document.getElementById('lobby-chat-input');
                const message = messageInput.value.trim();
                if (message) {
                    lobbyWebSocket.send(JSON.stringify({ 
                        'type': 'lobby_message', 
                        'message': message 
                    }));
                    messageInput.value = '';
                }
            } else {
                console.error('Lobby WebSocket connection not established');
            }
        }

        function startDirectMessage() {
            const userIdInput = document.getElementById('direct-user-id');
            const userId = userIdInput.value.trim();
            
            if (userId) {
                selectedUserId = userId;
                connectToDirectMessage(userId);
                userIdInput.value = '';
            } else {
                console.error('Please enter a user ID');
            }
        }

        function connectToDirectMessage(userId) {
            // Close existing direct message connection if any
            if (directWebSocket) {
                directWebSocket.close();
            }

            directWebSocket = new WebSocket(`ws://localhost:8002/ws/chat/direct/${userId}/`, ['Bearer_' + authToken]);

            directWebSocket.onopen = () => {
                console.log('Direct Message WebSocket connection opened');
                const statusElement = document.createElement('div');
                statusElement.textContent = `Connected to direct messages with user ${userId}`;
                document.getElementById('direct-messages').appendChild(statusElement);
            };

            directWebSocket.onmessage = event => {
                const message = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.textContent = `${message.sender}: ${message.message}`;
                document.getElementById('direct-messages').appendChild(messageElement);
            };

            directWebSocket.onclose = () => {
                console.log('Direct Message WebSocket connection closed');
            };
        }

        function sendDirectMessage() {
            if (directWebSocket && selectedUserId) {
                const messageInput = document.getElementById('direct-chat-input');
                const message = messageInput.value.trim();
                if (message) {
                    directWebSocket.send(JSON.stringify({ 
                        'type': 'direct_message', 
                        'recipient': selectedUserId,
                        'message': message 
                    }));
                    messageInput.value = '';
                }
            } else {
                console.error('Direct Message WebSocket connection not established or no user selected');
            }
        }
    </script>
</body>
</html>
