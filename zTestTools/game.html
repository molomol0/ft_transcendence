<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game with Three.js</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background-color: pink; /* Outside background color */
        }
        
        canvas {
            display: block;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #start-game-button {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <span id="score-left">0</span> - <span id="score-right">0</span>
    </div>
	<div>
        <h3>Sign In</h3>
        <input type="email" id="signin-email" placeholder="Email">
        <input type="password" id="signin-password" placeholder="Password">
        <button onclick="signin()">Sign In</button>
    </div>
    <button id="start-game-button">Start Game</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the inside background
        const backgroundGeometry = new THREE.PlaneGeometry(20, 30);
        const backgroundMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Blue color
        const background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
        background.position.z = -1; // Position it behind the game objects
        scene.add(background);

        const paddleWidth = 0.6, paddleHeight = 7;
        const geometry = new THREE.BoxGeometry(paddleWidth, paddleHeight, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const paddle1 = new THREE.Mesh(geometry, material);
        const paddle2 = new THREE.Mesh(geometry, material);
        scene.add(paddle1);
        scene.add(paddle2);

        paddle1.position.x = -10;
        paddle2.position.x = 10;

        const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);
        scene.add(ball);

        camera.position.z = 30;
        let playerRole = null;
        let ws;
        let gameStarted = false;
        let scoreLeft = 0;
        let scoreRight = 0;
        let authToken = null;

        function signin() {
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            fetch('http://localhost:8000/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error signing in');
                }
            })
            .then(data => {
                authToken = data.access;
                connectToGame();
            })
            .catch(error => console.error('Error signing in:', error));
        }

		function connectToGame() {
            if (authToken) {
                ws = new WebSocket('ws://localhost:8003/ws/pong/key/', ['Bearer_' + authToken]);
				ws.onopen = function () {
            		console.log('WebSocket connection established');
        		};

        		ws.onmessage = function (event) {
            		const message = JSON.parse(event.data);
            		console.log('Received message:', message);
            		if (message.event === 'assign_role') {
            		    playerRole = message.data;
            		    console.log('Assigned role:', playerRole);
            		}
            		if (message.event === 'game_update') {
            		    ball.position.x = message.data.ball.x;
            		    ball.position.y = message.data.ball.y;
            		    paddle1.position.y = message.data.players.left.pos.y;
            		    paddle2.position.y = message.data.players.right.pos.y;
            		    if (scoreLeft !== message.data.players.left.score || scoreRight !== message.data.players.right.score) {
            		        scoreLeft = message.data.players.left.score;
            		        scoreRight = message.data.players.right.score;
            		        document.getElementById('score-left').textContent = scoreLeft;
            		        document.getElementById('score-right').textContent = scoreRight;
            		    }
            		}
            		if (message.event === 'start_game') {
            		    gameStarted = true;
            		    console.log('Game started');
            		}
            		if (message.event === 'game_ended') {
            		    gameStarted = false;
            		    if (message.data.winner === playerRole) {
            		        alert('You won!');
            		    } else if (message.data.winner !== 'unfinished') {
            		        alert('You lost!');
            		    }
            		    resetGame();
            		    console.log('Game ended');
            		}
        		};

				ws.onclose = function () {
					console.log('WebSocket connection closed');
				};

					} else {
						console.error('No auth token available');
					}
				}

        
        document.getElementById('start-game-button').addEventListener('click', function () {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ event: 'start_game', data: null }));
                console.log('Sent start_game message to WebSocket server');
            } else {
                console.log('WebSocket connection is not open');
            }
        });

        window.addEventListener('beforeunload', function () {
            ws.close();
        });

        let keysPressed = {};

        window.addEventListener('keydown', function (event) {
            keysPressed[event.key] = true;
            sendPaddleMovement();
        });

        window.addEventListener('keyup', function (event) {
            keysPressed[event.key] = false;
            sendPaddleMovement();
        });

        window.addEventListener('blur', function () {
            keysPressed = {};
            sendPaddleMovement();
        });

        function sendPaddleMovement() {
            if (ws.readyState === WebSocket.OPEN) {
                let direction = 0;
                if (keysPressed['w']) {
                    direction = 'up';
                } else if (keysPressed['s']) {
                    direction = 'down';
                }
                if (direction !== 0) {
                    ws.send(JSON.stringify({
                        event: 'paddle_moved',
                        data: { direction: direction, role: playerRole }
                    }));
                }
            }
        }

        setInterval(sendPaddleMovement, 10); // Check and send paddle movement every 100ms

        function resetGame() {
            ball.position.set(0, 0, 0);
            ballDirection = { x: 0.1, y: 0.1 };
            paddle1.position.y = 0;
            paddle2.position.y = 0;
            scoreLeft = 0;
            scoreRight = 0;
            document.getElementById('score-left').textContent = scoreLeft;
            document.getElementById('score-right').textContent = scoreRight;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
