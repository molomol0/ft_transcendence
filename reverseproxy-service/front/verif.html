<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            const token = urlParams.get('token');
            const verificationUrl = `/auth/email/verification/${uid}/${token}/`;

            fetch(verificationUrl)
                .then(response => response.json())
                .then(data => {
                    const messageContainer = document.getElementById('message');
                    if (data.detail === "Email successfully verified.") {
                        messageContainer.innerHTML = "<p>Your email has been successfully verified.</p>";
                    } else {
                        messageContainer.innerHTML = "<p>There was an error verifying your email. Please try again.</p>";
                    }
                })
                .catch(error => {
                    const messageContainer = document.getElementById('message');
                    messageContainer.innerHTML = "<p>There was an error verifying your email. Please try again.</p>";
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <div id="message">
            <p>Verifying your email address...</p>
        </div>
    </div>
</body>
</html>
