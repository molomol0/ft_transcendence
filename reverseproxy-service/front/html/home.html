<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="css/icon/pong_logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPongo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <!-- import of GLTF for model import -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- import gasp.js for camera transition -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <!-- import RoomEnvironment for better lighting -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/environments/RoomEnvironment.js"></script>
    <!-- import RGBELoader for background -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/RGBELoader.js"></script>
</head>

<body data-show-navbar="true">
    <div id="nav">
        <nav id="main-nav" class="sidebar">
            <a href="/profile" class="nav-icon" onclick="route()">
                <img src="/css/icon/profile.ico" alt="Profile Icon" />
                <span>Profile</span>
            </a>
            <a href="/settings" class="nav-icon" onclick="route()">
                <img src="/css/icon/gear.ico" alt="Settings Icon" />
                <span>Settings</span>
            </a>
            <a href="/pong" class="nav-icon" onclick="route()">
                <img src="/css/icon/game.png" alt="Pong" />
                <span>Pong</span>
            </a>
            <a href="/chat" class="nav-icon" onclick="route()">
                <img src="/css/icon/msn.png" alt="Chat" />
                <span>Chat</span>
            </a>
            <a href="/about" class="nav-icon" onclick="route()">
                <img src="/css/icon/about.png" alt="About" />
                <span>About</span>
            </a>
        </nav>
    </div>
    <div id="main-page"></div>
    <div class="taskbar" id="Taskbar">
        <img src="/texture/taskbar.png" alt="Taskbar" id="taskbar"/>
        <div id="clock" class="clock"></div>
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();

            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;

            clockElement.textContent = `${hours}:${minutes} ${ampm}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

    <script src="js/router.js" type="module"></script>

</body>

</html>
