<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/chat.css">
	<link rel="stylesheet" href="../css/xp.css/dist/XP.css"/>

</head>

<body>
	<div class="title-bar">
		<div class="title-bar-text">Chat</div>
		<div class="title-bar-controls">
			<button aria-label="Close" id="close-button" onclick="route(event, '/')"></button>
		</div>
	</div>

	<div class="main-content">
		<div class="window" id="chatDisplay">
			<div class="title-bar">
			  <div class="title-bar-text">Chat</div>
			</div>
			<div class="window-body">
				<!-- Chat -->
				<div class="chat-interface">
					<div class="text-area">

						<div class="chat-history">
							<div class="window" id="chatHistoyDisplay">
								<div class="title-bar">
								  <div class="title-bar-text">Chat History</div>
								</div>
								<div class="window-body">
									<!-- chat history -->
								</div>
							</div>
						</div>

						<div class="chat-input">
							<input type="text" placeholder="Type a message..." id="chat-input">
							<button class="btn btn-send">Send</button>
						</div>
					</div>
					<div class="picture-area">

					</div>
				</div>
			</div>
		</div>
		<div class="window" id="friendDisplay">
			<div class="title-bar">
			  <div class="title-bar-text">Friends</div>
			</div>
			<div class="window-body">
				<input type="text" placeholder="Search user" id="search_bar">
			</div>
			<div class="friend-list-container">
				<div class="friend-list">
					<div class="friend-item">
						<img src="../css/icon/rounded_login.png" alt="Friend Avatar" class="friend-avatar">
						<div class="friend-info">
							<div class="friend-name">John Doe</div>
						</div>
						<div class="friend-actions">
							<button class="btn btn-invite">Invite</button>
							<button class="btn btn-remove">Remove</button>
							<button class="btn btn-block">Block</button>
						</div>
					</div>
					<div class="friend-item">
						<img src="../css/icon/rounded_login.png" alt="Friend Avatar" class="friend-avatar">
						<div class="friend-info">
							<div class="friend-name">Jane Smith</div>
						</div>
						<div class="friend-actions">
							<button class="btn btn-invite">Invite</button>
							<button class="btn btn-remove">Remove</button>
							<button class="btn btn-block">Block</button>
						</div>
					</div>
					<div class="friend-item">
						<img src="../css/icon/rounded_login.png" alt="Friend Avatar" class="friend-avatar">
						<div class="friend-info">
							<div class="friend-name">Mike Johnson</div>
						</div>
						<div class="friend-actions">
							<button class="btn btn-invite">Invite</button>
							<button class="btn btn-remove">Remove</button>
							<button class="btn btn-block">Block</button>
						</div>
					</div>
					<div class="friend-item">
						<img src="../css/icon/rounded_login.png" alt="Friend Avatar" class="friend-avatar">
						<div class="friend-info">
							<div class="friend-name">Emily Brown</div>
						</div>
						<div class="friend-actions">
							<button class="btn btn-invite">Invite</button>
							<button class="btn btn-remove">Remove</button>
							<button class="btn btn-block">Block</button>
						</div>
					</div>
					<div class="friend-item">
						<img src="../css/icon/rounded_login.png" alt="Friend Avatar" class="friend-avatar">
						<div class="friend-info">
							<div class="friend-name">David Wilson</div>
						</div>
						<div class="friend-actions">
							<button class="btn btn-invite">Invite</button>
							<button class="btn btn-remove">Remove</button>
							<button class="btn btn-block">Block</button>
						</div>
					</div>
					<div class="friend-item">
						<img src="../css/icon/rounded_login.png" alt="Friend Avatar" class="friend-avatar">
						<div class="friend-info">
							<div class="friend-name">Sarah Lee</div>
						</div>
						<div class="friend-actions">
							<button class="btn btn-invite">Invite</button>
							<button class="btn btn-remove">Remove</button>
							<button class="btn btn-block">Block</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/router.js"></script>
	<script>
		document.getElementById('close-button').addEventListener('click', (event) => route(event));
	</script>
</body>
