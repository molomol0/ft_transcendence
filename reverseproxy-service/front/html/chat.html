<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/chat.css">
	<link rel="stylesheet" href="../css/xp.css/dist/XP.css"/>
</head>

<body onload="loadChatPage()">
	<div class="title-bar">
		<div class="title-bar-text">Chat</div>
		<div class="title-bar-controls">
			<button aria-label="Close" id="close-button" onclick="route(event, '/')"></button>
		</div>
	</div>

	<div class="main-content">
		<div class="window" id="chatDisplay">
			<div class="title-bar">
			  <div class="title-bar-text" id="chat-with"></div>
			</div>
			<div class="window-body" id="chat-body">
				<!-- Chat -->
				<div class="chat-interface">
					<div class="text-area">
						<div class="chat-history">
							<div class="window" id="chatHistoryDisplay">
								<!-- <div class="title-bar title-bar-chat">
								  <div class="title-bar-text"></div>
								</div> -->
								<div class="window-body" id="chat-history-body">
									<!-- chat history -->
								</div>
							</div>
						</div>

						<div class="chat-input">
							<textarea id="message-input"  placeholder="Type a message..."></textarea>
							<button class="btn btn-send" id="send-message">Send</button>
						</div>
					</div>
					<div class="picture-area">
						<img src="../css/icon/rounded_login.png" alt="Avatar" class="chat-avatar", id="other-avatar">
						<img src="../css/icon/rounded_login.png" alt="Avatar" class="chat-avatar", id="self-avatar">
					</div>
				</div>
			</div>
		</div>
		<div class="window" id="friendDisplay">
			<div class="title-bar">
			  <div class="title-bar-text">Friends</div>
			</div>
			<div class="window-body">
				<input type="text" placeholder="Search user" id="search_bar">
			</div>
			<div class="friend-list-container">
					<div id="friendList" class="friend-list">
					<!-- Friend list will be dynamically inserted here -->
				</div>
			</div>
		</div>
	</div>

	<!-- <script src="../js/router.js"></script> -->
	<script>
		document.getElementById('close-button').addEventListener('click', (event) => route(event));
	</script>
</body>
