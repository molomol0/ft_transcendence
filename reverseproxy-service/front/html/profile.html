<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/profile.css">
	<link rel="stylesheet" href="../css/xp.css/dist/XP.css" />
</head>

<body onload="viewProfile()">
	<div class="title-bar">
		<div class="title-bar-text">Profile</div>
		<div class="title-bar-controls">
			<button aria-label="Close" id="close-button" onclick="route(event, '/')"></button>
		</div>
	</div>

	<div class="main-content">
		<div class="window" id="profileDisplay">
			<div class="title-bar">
				<div class="title-bar-text">User</div>
			</div>
			<div class="window-body">
				<div class="window-header">
					<img src="../css/icon/pong_logo.png" id="userIcon">
					<span id="userID"><span id="profile-username">Username</span><span class="IDHash">#<span
								id="profile-id">ID</span></span></span>
					<button id="editBtn" onclick="route(event, '/settings')">Edit</button>
				</div>
				<div class="flex-tables">
					<div class="tables">
						<h2>History</h2>
						<div class="table-wrapper">
							<table id="history">
								<tr>
									<th>Date</th>
									<th>Duration</th>
									<th>GameMode</th>
									<th>Score</th>
								</tr>
								<!-- History rows will be dynamically inserted here -->
							</table>
						</div>
					</div>
					<div class="tables">
						<h2>Statistics</h2>
						<div class="table-wrapper">
							<table id="statistics">
								<tr>
									<td>Game played</td>
									<td class="stat" id="games-played">0</td>
								</tr>
								<tr>
									<td>Winrate</td>
									<td class="stat" id="winrate">0%</td>
								</tr>
								<tr>
									<td>KD</td>
									<td class="stat" id="kd">0.0</td>
								</tr>
								<tr>
									<td>Time played</td>
									<td class="stat" id="time-played">0h0m</td>
								</tr>
								<tr>
									<td>Point per game</td>
									<td class="stat" id="points-per-game">0.0</td>
								</tr>
								<tr>
									<td>Point taken per game</td>
									<td class="stat" id="points-taken-per-game">0.0</td>
								</tr>
								<tr>
									<td>Total point scored</td>
									<td class="stat" id="total-points-scored">0</td>
								</tr>
								<tr>
									<td>Total point taken</td>
									<td class="stat" id="total-points-taken">0</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="window" id="friendDisplay">
			<div class="title-bar">
				<div class="title-bar-text">Search User</div>
			</div>
			<div class="window-body friend-window">
				<div class="search-bar">
					<input type="text" placeholder="Search user" id="search_bar">
				</div>
				<div class="user-search-container">
					<div id="searchResults" class="friend-list">
						<!-- Search results will be dynamically inserted here -->
					</div>
				</div>
				<div class="friend-request-container">
	
				</div>
				<div class="friend-list-container">
					<div id="friendList" class="friend-list">
						<!-- Friend list will be dynamically inserted here -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
