<head>
	<title>Settings</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/settings.css">
	<link rel="stylesheet" href="../css/xp.css/dist/XP.css"/>
</head>

<body>
	<div class="title-bar">
		<div class="title-bar-text">Settings</div>
		<div class="title-bar-controls">
			<button aria-label="Close" id="close-button" onclick="route(event, '/')"></button>
		</div>
	</div>

	<div class="main-content">
		<div class="window" id="profileWindow">
			<div class="title-bar">
			  <div class="title-bar-text">Edit Profile</div>
			</div>
			<div class="profileBody">
				<div class="profileView">
					<img src = "../css/icon/pong_logo.png" id="userIcon">
					<span id="userID">Username<span class="IDHash">#ID</span></span>
				</div>
				<div class="editFields">
					<div class="editSet">
						<span id="userPP">Profile.png</span></span>
						<button id="editBtn" onclick="">Edit</button>
					</div>
					<div class="editSet">
						<span id="username">Username</span></span>
						<button id="editBtn" onclick="">Edit</button>
					</div>
					<div class="editSet">
						<span id="userpwrd">************</span></span>
						<button id="editBtn" onclick="">Edit</button>
					</div>
					<div class="editSet">
						<span id="userMail">Username@gmail.com</span></span>
						<button id="editBtn" onclick="">Edit</button>
					</div>
				</div>
			</div>
		</div>
		<div class="window" id="optionWindow">
			<div class="title-bar">
			  <div class="title-bar-text">Option</div>
			</div>
			<div class="optionBody">
				<button id="btn2FA" onclick="">Activate 2-factor authentification</button>
				<button id="changeAcc" onclick="">Switch Account</button>
		</div>
	</div>
</body>
