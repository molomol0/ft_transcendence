<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #message p {
            font-size: 16px;
            color: #666;
        }

        .checkmark {
            display: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: green;
            position: relative;
            margin: 20px auto;
            animation: fadeIn 1s forwards;
        }

        .checkmark::after {
            content: 'âœ”';
            color: white;
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('reset-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const urlParams = new URLSearchParams(window.location.search);
                const uid = urlParams.get('uid');
                const token = urlParams.get('token');
                const resetUrl = `/auth/password/reset/confirm/${uid}/${token}/`;

                if (password !== confirmPassword) {
                    const messageContainer = document.getElementById('message');
                    messageContainer.innerHTML = "<p>Passwords do not match. Please try again.</p>";
                    return;
                }

                fetch(resetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ new_password: password })
                })
                .then(response => response.json())
                .then(data => {
                    const messageContainer = document.getElementById('message');
                    const checkmark = document.getElementById('checkmark');
                    if (data.detail === "Password has been reset successfully") {
                        messageContainer.innerHTML = "<p>Password has been reset successfully.</p>";
                        checkmark.style.display = 'block';
                    } else {
                        messageContainer.innerHTML = "<p>There was an error resetting your password. Please try again.</p>";
                    }
                })
                .catch(error => {
                    const messageContainer = document.getElementById('message');
                    messageContainer.innerHTML = "<p>There was an error resetting your password. Please try again.</p>";
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="reset-form">
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message">
            <p>Enter your new password.</p>
        </div>
        <div id="checkmark" class="checkmark"></div>
    </div>
</body>
</html>
