<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Profile Image Viewer</h1>
        
        <!-- JWT Input Form -->
        <div class="mb-6">
            <label for="jwt" class="block text-sm font-medium text-gray-700 mb-2">JWT Token:</label>
            <input type="text" id="jwt" 
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Enter JWT token here">
        </div>

        <!-- Username Input -->
        <div class="mb-6">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username:</label>
            <input type="text" id="username" 
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                   value="bileel"
                   placeholder="Enter username">
        </div>

        <!-- Fetch Button -->
        <button onclick="fetchImage()" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-6">
            Fetch Image
        </button>

        <!-- Status Message -->
        <div id="status" class="mb-6 text-center text-sm"></div>

        <!-- Image Display Area -->
        <div id="imageContainer" class="flex justify-center items-center border-2 border-dashed border-gray-300 rounded-lg p-4 min-h-[200px]">
            <img id="profileImage" class="max-w-full h-auto hidden" alt="Profile Image">
            <p id="placeholder"
