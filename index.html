<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 5px;
        }
        .chat-input button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat App</h1>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage(webSocket)">Send</button>
        </div>

        <hr>

        <h2>Authentication</h2>
        <div>
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div>
            <h3>Signup</h3>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-password2" placeholder="Confirm Password">
            <button onclick="signup()">Signup</button>
        </div>
    </div>

    <script>
        let webSocket;
        let authToken = null;

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('http://172.20.205.104:8000/api/auth/login/', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: email, password: password })
            })
            .then(response => {
                if (response.ok) {
                return response.json();
                } else {
                throw new Error('Error logging in');
                }
            })
            .then(data => {
                authToken = data.access;
                connectToChat();
            })
            .catch(error => console.error('Error logging in:', error));
            }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const password2 = document.getElementById('signup-password2').value;

            fetch('http://172.20.205.104:8000/api/auth/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, password2 })
            })
            .then(response => response.json())
            .then(data => {
                authToken = data.access;
                connectToChat();
            })
            .catch(error => console.error('Error signing up:', error));
        }

        function connectToChat() {
            webSocket = new WebSocket('ws://172.20.205.104:8002/ws/chat/general/1/', ['Bearer_' + authToken]);

            webSocket.onopen = () => {
                console.log('WebSocket connection opened');
            };

            webSocket.onmessage = event => {
                const message = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.textContent = `${message.sender}: ${message.message}`;
                document.getElementById('chat-messages').appendChild(messageElement);
            };

            webSocket.onclose = () => {
                console.log('WebSocket connection closed');
            };
        }

        function sendMessage() {
            if (webSocket) {
                const messageInput = document.getElementById('chat-input');
                const message = messageInput.value.trim();
                if (message) {
                    webSocket.send(JSON.stringify({ 'type': 'chat_message', 'message': message }));
                    messageInput.value = '';
                }
            } else {
                console.error('WebSocket connection not established');
            }
        }
    </script>
</body>
</html>
